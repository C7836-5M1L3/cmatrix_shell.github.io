<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SYSTEM WATCHING</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Courier New", monospace;
}

/* ===== BODY ===== */
body {
  background: radial-gradient(circle at center, #020202, #000000);
  color: #00ff9c;
  height: 100vh;
  overflow: hidden;
  cursor: crosshair;
}

/* ===== BACKGROUND NOISE ===== */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.02),
    rgba(255,255,255,0.02) 1px,
    transparent 1px,
    transparent 2px
  );
  pointer-events: none;
  z-index: 1;
}

/* ===== MATRIX CANVAS ===== */
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* ===== CONTENT ===== */
.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding-left: 60px;
}

/* ===== TITLE ===== */
.title {
  font-size: 58px;
  letter-spacing: 6px;
  animation: pulse 3s infinite;
}

/* ===== SUBTEXT ===== */
.subtitle {
  margin-top: 20px;
  max-width: 600px;
  font-size: 16px;
  line-height: 1.7;
  color: #8affc7;
  opacity: 0.85;
}

/* ===== TERMINAL ===== */
.terminal {
  margin-top: 40px;
  width: 560px;
  max-width: 90%;
  padding: 18px;
  background: rgba(0,0,0,0.75);
  border: 1px solid #00ff9c;
  box-shadow: 0 0 40px rgba(0,255,156,0.15);
}

.line {
  font-size: 14px;
  line-height: 1.6;
  opacity: 0.9;
}

/* ===== FINAL MESSAGE ===== */
.final {
  margin-top: 30px;
  color: #ff4d4d;
  font-size: 15px;
  animation: blink 1.4s infinite;
}

/* ===== ANIMATIONS ===== */
@keyframes pulse {
  0%,100% { opacity: 1; }
  50% { opacity: 0.6; }
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0; }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">
  <div class="title">SYSTEM ACTIVE</div>

  <div class="subtitle">
    The fear is not that someone hacked you.<br>
    The fear is knowing they were inside long before you noticed.<br><br>
    Silence doesn’t mean safety.
  </div>

  <div class="terminal" id="terminal"></div>

  <div class="final">
    ⛔ OBSERVER STATUS: CONFIRMED
  </div>
</div>

<script>
/* ===== MATRIX EFFECT (STABLE) ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const symbols = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#@$%";
const size = 16;
let columns = Math.floor(canvas.width / size);
let drops = new Array(columns).fill(1);

function matrix() {
  ctx.fillStyle = "rgba(0,0,0,0.06)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff9c";
  ctx.font = size + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const char = symbols.charAt(Math.floor(Math.random() * symbols.length));
    ctx.fillText(char, i * size, drops[i] * size);

    if (drops[i] * size > canvas.height && Math.random() > 0.97) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(matrix, 33);

/* ===== TERMINAL PSYCHO LOGS ===== */
const terminal = document.getElementById("terminal");

const logs = [
  "[BOOT] Initializing silent monitoring...",
  "[INFO] User behavior model loaded",
  "[SCAN] No alarm triggered",
  "[NOTE] Awareness level: LOW",
  "[TRACE] Observer presence masked",
  "[DATA] Personal patterns identified",
  "[STATUS] Intervention unnecessary",
  "[END] Continue observation"
];

let i = 0;

function typeLogs() {
  if (i < logs.length) {
    const line = document.createElement("div");
    line.className = "line";
    line.textContent = logs[i];
    terminal.appendChild(line);
    i++;
    setTimeout(typeLogs, 850);
  }
}

typeLogs();
</script>

</body>
</html>
